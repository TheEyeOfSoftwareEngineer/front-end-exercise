<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
    .outer {      
      height: 100px;
    }
    .left {
      float: left;
      width: 100px;
      height: 100px;
      background: tomato;
    }
    .right {
      float: right;
      width: 100px;
      height: 100px;
      background: gold;
    }
    .center {
      margin-left: 100px;
      margin-right: 100px;
      height: 100px;
      background: lightgreen;
    }
  </style>
</head>
<body>

  <div class="outer">    
    <div class="left"></div>           
    <div class="center"></div>
    <div class="right"></div>
  </div>
    
</body>
</html>
