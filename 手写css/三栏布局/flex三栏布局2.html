<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
    .outer {
      display: flex;
      height: 200px;
    }

    .left, .right {
      flex: 0 0 200px;
      height: 200px;
      background-color: tomato;
    }

    .center {
      flex-grow: 1;
      height: 200px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
